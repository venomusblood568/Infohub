<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoHub</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>InfoHub</h2>

        <!-- Input Field -->
        <div class="input-row">
            <input id="info-input" type="text" placeholder="Enter your info" />
            <div class="icons">
                <span id="save-btn">
                    <img src="./icons/save.svg" alt="save" />
                </span>
            </div>
        </div>

        <!-- List Container -->
        <div id="info-list">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
